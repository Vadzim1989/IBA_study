        null: 'Один из аргументов NULL',
        nan: 'Один из агрументов БУКВА',
        zero: 'Деление на ноль'
        };

        function divisionNumber(num1, num2) {
        if(isNaN(num1) || isNaN(num2)) {
            return ERROR_MESSAGE.nan;
        } else if (num1 === null || num2 === null) {
            return ERROR_MESSAGE.null;
        } else if (num2 === 0) {
            return ERROR_MESSAGE.zero
        } else {
            return num1/num2;
        }
        }
